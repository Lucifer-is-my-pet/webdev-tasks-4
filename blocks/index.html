<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="items-slide/__img/items-slide__img.css">
        <link rel="stylesheet" href="items-slide/__input/items-slide__input.css">
        <link rel="stylesheet" href="items-slide/__label/items-slide__label.css">
        <link rel="stylesheet" href="items-slide/__vegetable-card/items-slide__vegetable-card.css">
        <link rel="stylesheet" href="items-slide/items-slide.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->
        <input class="items-slide__input" id="photo-1" name="photo" type="radio">
        <input class="items-slide__input" id="photo-2" name="photo" type="radio">
        <input class="items-slide__input" id="photo-3" name="photo" type="radio">
        <input class="items-slide__input items-slide__input_checked" id="photo-4" name="photo" type="radio"
               checked>
        <input class="items-slide__input" id="photo-5" name="photo" type="radio">
        <input class="items-slide__input" id="photo-6" name="photo" type="radio">
        <input class="items-slide__input" id="photo-7" name="photo" type="radio">
        <article class="items-slide">
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-1">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_beet.jpg"
                         alt="Свёкла">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-2">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_cabbage.jpg"
                         alt="Капуста">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-3">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_carrot.gif"
                         alt="Морковка">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-4">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_pepper.jpg"
                         alt="Перчик">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-5">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_potato.jpg"
                         alt="Картошка">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-6">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_tomato.jpg"
                         alt="Помидорка">
                </label>
            </section>
            <section class="items-slide__vegetable-card">
                <label class="items-slide__label" for="photo-7">
                    <img class="items-slide__img" src="items-slide/__img/items-slide__img_кукумбер.jpg"
                         alt="Огурчик">
                </label>
            </section>
        </article>
    </body>
</html>
